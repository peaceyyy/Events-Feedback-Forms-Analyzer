services:
  # Flask Backend API Service
  - type: web
    name: feedback-analyzer-api
    runtime: python
    region: oregon  
    plan: free 
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT run_server:app
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false  
    autoDeploy: true  