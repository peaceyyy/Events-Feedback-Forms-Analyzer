services:
  # Flask Backend API Service
  - type: web
    name: feedback-analyzer-api
    runtime: python
    region: oregon  # Choose: oregon, frankfurt, singapore, ohio
    plan: free  # Options: free, starter, standard, pro
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT run_server:app
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false  # Mark as secret - set manually in Render dashboard
    autoDeploy: true  # Auto-deploy on git push to main branch
